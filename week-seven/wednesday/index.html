<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<h1 class="display-3">Employee Data Management</h1>
			<p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">A Basic Panel</div>

			<table class="table" id="myTable">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Employee Name</th>
						<th scope="col">Role</th>
						<th scope="col">Start Date</th>
						<th scope="col">Months Worked</th>
						<th scope="col">Monthly Rates</th>
						<th scope="col">Total Billed</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td id="Name">Mark</td>
						<td id="Role">Developper</td>
						<td id="sDate">01/01/2017</td>
						<td id="mWorked">2</td>
						<td id="mRate">$500</td>
						<td id="tBilled">$10000</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">A Basic Panel</div>	
			<div>
				<label for="basic-url">Name</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3"></span>
					<input type="text" class="form-control" id="nameInput" aria-describedby="basic-addon3">
				</div>
				<label for="basic-url">Role</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3"></span>
					<input type="text" class="form-control" id="roleInput" aria-describedby="basic-addon3">
				</div>
				<label for="basic-url">Start Date</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3"></span>
					<input type="text" class="form-control" id="startInput" aria-describedby="basic-addon3">
				</div>
				<label for="basic-url">Monthly Rate</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3"></span>
					<input type="text" class="form-control" id="monthlyInput" aria-describedby="basic-addon3">
				</div>
				<br>
				<input class="btn btn-default" id="submit-buton" type="submit" value="Submit">
			</div>
		</div>
		<script src="app.js"></script>
	</body>
	</html>
