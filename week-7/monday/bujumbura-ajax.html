<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    var APIkey = "cce5a44b1d7a13fb2fa6a72a5b7e150d";
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid="+APIkey;
    // Create an AJAX call to retrieve data Log the data in console
    $.ajax({
      url: queryURL,
      method: "GET",
    }).done(function(response) {
      console.log(response);

      var K = response.main.temp;

      var tempConverter = (K - 273.15) * 1.80 + 32;

      $(".city").html("The City is: " + response.name);
      $(".wind").html("The Wind Speed is: " + response.wind.speed);
      $(".humidity").html("The Humidity is: " + response.main.humidity);
      $(".temp").html("The Temperature is: " + tempConverter + " degrees, F");
    })
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
